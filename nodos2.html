<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0c10;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .link {
      stroke-width: 1.5px;
      transition: stroke-opacity 0.2s;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 0.5px;
    }

    .tooltip {
      position: fixed;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      color: #000;
      box-shadow: 0 0 5px #0004;
      z-index: 999;
    }
  </style>
</head>
<body>
  <svg></svg>
  <div class="tooltip" style="display: none;"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("svg");
    const tooltip = d3.select(".tooltip");
    const width = window.innerWidth;
    const height = window.innerHeight;

    Promise.all([
      d3.csv("Nodos_con_Valores.csv"),
      d3.csv("Enlaces_Valores.csv")
    ]).then(([nodes, links]) => {
      const color = d3.scaleOrdinal(d3.schemeSet2)
        .domain([...new Set(nodes.map(d => d.area))]);

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100).strength(0.01))
        .force("charge", d3.forceManyBody().strength(-80))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("class", "link")
        .attr("stroke", d => {
          const area = typeof d.source === "object" ? d.source.area : null;
          return area ? color(area) : "#ffffff";
        })
        .attr("stroke-opacity", 0.1);

      const node = svg.append("g")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 5)
        .attr("fill", d => color(d.area))
        .on("mouseover", (event, d) => {
          tooltip.style("display", "block")
            .html(`
              <strong>${d.id}</strong><br>
              <em>Área:</em> ${d.area}<br>
              <em>Valor 1:</em> ${d.valor_1 || '—'}<br>
              <em>Valor 2:</em> ${d.valor_2 || '—'}
            `);

          d3.selectAll(".link")
            .attr("stroke-opacity", l =>
              (l.source.id === d.id || l.target.id === d.id) ? 0.9 : 0.02
            );
        })
        .on("mousemove", (event) => {
          tooltip
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
          d3.selectAll(".link").attr("stroke-opacity", 0.1);
        });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });
    });
  </script>
</body>
</html>
